<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Weather App</title>
    <style>
      body
      {
        background-color: brown;
      }
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type='text'] {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='submit'] {
            width: 30%;
            padding: 5px;
            background: black;
            color: white;
            text-transform: uppercase;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Find the Weather</h1>
    <form action="{{ url_for('weather')}}"method="post">
        <div>
            <label for="city"></label>
            <input type="text" id="city" name='cityname'  placeholder="City..." name="city"/>
        </div>
        
        <input type="submit" value="Submit"/>
    </form>
    <div style="font-size: 35px;font-weight: bold; text-align: center;">
      {{result}}
     </div>
</div>
</body>
</html>
